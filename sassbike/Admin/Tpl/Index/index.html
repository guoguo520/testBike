    <title>管理员登录页面</title>

<body class="blackBody">
   <div class="container">
        <div class="login-panl"> 
            <form action="__APP__/Index/do_adminLogin" method="post">
                <div class="form-group">
                    <label for="adminInput" class="col-form-label">管理员编号：</label>
                    <input type="text" class="form-control" id="adminInput" name="adminInput" aria-describedby="adminHelp" placeholder="3位管理员编号">
                    <small id="adminNumHelp" class="form-text">请输入3位管理员编号</small>
                </div>
                <div class="form-group">
                    <label for="adminPsw" class="col-form-label">密码：</label>
                    <input type="password" class="form-control" id="adminPsw" name="adminPsw" placeholder="6-8位密码" placeholder="6-8位密码">
                    <small id="adminPswHelp" class="form-text">请输入6-8位密码</small>
                </div>
                <div class="form-group">
                    <button id="adminLogin" type="submit" class="btn btn-purple">登录</button>
                    <a class="login-hint" href="#">忘记密码</a>
                </div>
            </form>         
        </div>
   </div>
